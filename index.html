<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/css/destyle.css">
    <link rel="stylesheet" type="text/css" href="/css/960_12_col.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Uber Eats</title>
</head>

<body>

    <header>
        <div class="flex">
            <div>
                <h1>
                    <span id="Uber">Uber</span>
                    <span id="Eats">Eats</span>
                </h1>
            </div>
            <div>
                <h1 span id="Sign-In">Sign In</h1>
            </div>
        </div>
    </header>


    <div class="hero-image">
        <div class="hero-text">
            <h2>Your favorite food, delivered with</h2>
            <h2><span id="Uber2">Uber</span>
            </h2>
            <ion-icon name="navigate-circle-outline"></ion-icon>
            <input type="text" name="delivery address" id="delivery-address" placeholder="Enter delivery address" required>
            <a class="btn" href="#">Find Food</a>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
