<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Uber Eats</title>
</head>

<body>

    <header>
        <div id="nav-bar">
            <div id="logo">
                <h1>Uber
                    <span id="eats">Eats</span></h1>
            </div>
            <div id="Sign-In">
                <a href="#">Sign In</a>
            </div>
        </div>
    </header>
    <div id="hero-image">
        <div id="hero-text">
            <h2>Your favorite food, delivered with Uber</h2>
            <ion-icon name="navigate-circle-outline" class="navigate"></ion-icon>
            <input type="text" name="delivery address" id="delivery-address" placeholder="Enter delivery address " required>
            <a class="btn" href="#">Find Food</a>
        </div>
    </div>

    <section class="row">
        <div class="container">
            <div class="food-delivery">
                <h2>Food Delivery in Philadelphia</h2>
            </div>
            <div class="arrows">
                <span class="arrow-left">&#8249;</span>
                <span class="arrow-right">&#8250;</span>
            </div>
        </div>
    </section>





    <script src=" https://unpkg.com/ionicons@5.0.0/dist/ionicons.js ">
    </script>
</body>


</html>
