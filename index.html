<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/css/destyle.css">
    <link rel="stylesheet" type="text/css" href="/css/960_12_col.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Uber Eats</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <h1>Uber<span>Eats</span></h1>
            </div>
            <div class="Sign-In">
                <a href="#">Sign In</a>
            </div>
        </div>
    </header>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Your favorite food, delivered with Uber</h1>
            <ion-icon name="navigate-circle-outline"></ion-icon>
            <input type="text" name="delivery address" id="delivery-address" placeholder="Enter delivery address" required>
            <a class="btn" href="#">Find Food</a>
        </div>
    </div>

    <section class="food-delivery">

        <div class="row">
            <h2>Food Delivery in Philadelphia</h2>
            <div class="arrows">
                <span class="arrow-left">
                    <ion-icon name="arrow-back-outline"></ion-icon>
            </span>
                <span class="arrow-right dark">
                    <ion-icon name="arrow-forward-outline"></ion-icon> 
            </span>
            </div>
        </div>
        </div>
    </section>





    <script src=" https://unpkg.com/ionicons@5.0.0/dist/ionicons.js ">
    </script>
</body>


</html>
