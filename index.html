<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/css/destyle.css">
    <link rel="stylesheet" type="text/css" href="/css/960_12_col.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Uber Eats</title>
</head>

<body>
    <header>
        <div class="my-header">
            <p class="alignleft">Uber <span class="last-word">Eats</span></p>
            <p class="alignright">Sign In</p>
    </header>

    <section class="address-section" id="address">
        <div class="hero-text-box">
            <h1>You're favorite food, delivered with Uber</h1>
            <a class="btn btn-full" href="#">Find Food</a>
        </div>

        <div class="address-bar"></div>
        <input type="text" name="address" id="address" placeholder="Enter delivery address" required>

        </div>
    </section>
    
      <style>
    #left {
      float: left;
      width: 50%;
    }
    #right {
      float: right;
      width: 40%;
    }
    aside, section {
      padding: 2px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
  </header>
  <section id="left">
    <h2>Content</h2>
    <p>Good stuff</p>
  </section>
  <aside id="right">
    <h2>Sidebar</h2>
    <p>Links</p>
  </aside>
</body>


</body>
