<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Uber Eats</title>
</head>

<body>

    <header>
        <div id="nav-bar">
            <div id="logo">
                <h1>Uber
                    <span id="eats">Eats</span></h1>
            </div>
            <div id="Sign-In">
                <a href="#" id="sign-in-link">Sign In</a>
            </div>
        </div>

        <div id="hero-image-container">
            <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/d3ee3d72a591a5a3758c7f53821b566b.svg" alt="banner image" class="banner">
            <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/488845979fb856e8d42de4507115088f.svg" alt="banner image" class="banner">
            <div id="hero-text">
                <h2>Your favorite food, delivered with Uber</h2>
                <ion-icon name="navigate-circle-outline" id="navigate"></ion-icon>
                <input type="text" name="delivery address" id="delivery-address" placeholder="Enter delivery address" required>
                <a class="btn" href="#">Find Food</a>
            </div>
        </div>
    </header>
    <section class="row">
        <div id="food-container">
            <div class="title">
                <h3>Food Delivery in Philadelphia</h3>
            </div>


            <div class="arrows">
                <a class="arrow-left" href="#">&#8249;</a>
                <a class="arrow-right" href="#">&#8250;</a>
            </div>
        </div>
    </section>
    <section class="food-row">
        <a href="">
            <img id="MD" alt="McDonald's hamburger, french fries, chicken nuggets image" src="/Images/food pic 1 section 1.jpeg">
            <div class="food-header">
                <h4>McDonald 's<span>&reg;</span>(Stenton &amp; Hanes) <span id="number">4.0</span>
                </h4>
                <h5>$1.99 Delivery Fee 15-25 Min&middot;$
                </h5>
                <h6>American&middot;Fast Food&middot;Burgers</h6>
            </div>
        </a>
    </section>
    <script src=" https://unpkg.com/ionicons@5.0.0/dist/ionicons.js ">
    </script>
</body>


</html>
